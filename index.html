<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autoservice Liam Yahir - Inicio</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #0a0a0a;
      color: white;
    }
    .cart-floating {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ffff;
      color: black;
      padding: 12px 16px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 999;
    }
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100%;
      background: #111;
      transition: right 0.3s;
      padding: 20px;
      z-index: 1000;
      overflow-y: auto;
    }
    .cart-sidebar.active {
      right: 0;
    }
    #audio-player {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      z-index: 998;
    }
    .audio-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-right: 8px;
    }
  </style>
  <link rel="stylesheet" href="css/responsive.css"/>
  <meta name="theme-color" content="#00ffff" />
</head>
<body>

  <h1 style="text-align: center; margin-top: 50px;">Bienvenido a Autoservice Liam Yahir</h1>

  <!-- Carrito flotante -->
  <div class="cart-floating" id="cart-floating">
    <i class="fas fa-shopping-cart"></i> <span id="cart-floating-count">0</span>
  </div>

  <!-- Sidebar del carrito -->
  <div class="cart-sidebar" id="cart-sidebar">
    <h3>ðŸ›’ Tu Carrito</h3>
    <div id="cart-items"></div>
    <p>Total: <span id="cart-total">$0</span></p>
    <button id="clear-cart">Vaciar carrito</button>
  </div>

  <!-- Reproductor de audio -->
  <div class="audio-player" id="audio-player">
    <audio id="bg-music" loop>
      <source src="media/jingle.mp3" type="audio/mpeg" />
      Tu navegador no soporta audio.
    </audio>
    <div class="audio-controls">
      <button id="play-btn"><i class="fas fa-play"></i></button>
      <button id="mute-btn"><i class="fas fa-volume-up"></i></button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.3">
    </div>
  </div>

  <script src="js/audio-player.js"></script>
  <script src="js/cart-system.js"></script>
  <script src="js/components.js"></script>
    <script src="js/home-categories.js"></script>
</body>
</html>
