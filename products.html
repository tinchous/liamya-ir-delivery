<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat치logo - Autoservice Liam Yahir</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/neon-effects.css"/>
  
  <link rel="stylesheet" href="css/responsive.css"/>
  <meta name="theme-color" content="#00ffff" />
</head>
<body>
  <div id="header-container"></div>

  <!-- Header -->
  <div id="header-container"></div>

  <!-- P치gina de productos -->
  <main class="products-page">
    <div class="container">
      <div class="products-header">
        <h1 class="products-title">Nuestro Cat치logo</h1>
        <p class="products-subtitle">Explora nuestros productos disponibles. Filtra por categor칤a, precio o busca lo que necesites.</p>
      </div>

      <!-- Filtros y stats -->
      <div class="filters-container">
        <div class="filter-grid">
          <div class="filter-group">
            <label class="filter-label"><i class="fas fa-search"></i> Buscar producto</label>
            <input type="text" id="search-input" class="filter-input" placeholder="Escribe para buscar...">
          </div>

          <div class="filter-group">
            <label class="filter-label"><i class="fas fa-tags"></i> Categor칤a</label>
            <select id="category-filter" class="filter-select"></select>
          </div>

          <div class="filter-group">
            <label class="filter-label"><i class="fas fa-sort-amount-down"></i> Ordenar por</label>
            <select id="sort-filter" class="filter-select">
              <option value="">Predeterminado</option>
              <option value="price-asc">Menor precio</option>
              <option value="price-desc">Mayor precio</option>
              <option value="name-asc">A - Z</option>
              <option value="name-desc">Z - A</option>
              <option value="popular">M치s vendidos</option>
            </select>
          </div>

          <div class="filter-group">
            <label class="filter-label"><i class="fas fa-filter"></i> Rango de precio</label>
            <div class="price-range">
              <span class="price-value" id="price-value">$0 - $10000</span>
              <input type="range" id="price-filter" min="0" max="10000" value="10000" class="filter-input" style="flex: 1;">
            </div>
          </div>
        </div>

        <div style="margin-top: 20px;">
          <button onclick="clearFilters()" class="btn-secondary"><i class="fas fa-times"></i> Limpiar filtros</button>
        </div>
      </div>

      <!-- Stats -->
      <div class="products-stats">
        <div class="products-count">Mostrando <span id="shown-count">0</span> de <span id="total-count">0</span> productos</div>
        <div class="view-toggle">
          <button class="view-btn active" data-view="grid"><i class="fas fa-th"></i></button>
          <button class="view-btn" data-view="list"><i class="fas fa-list"></i></button>
        </div>
      </div>

      <!-- Productos -->
      <div class="products-grid" id="products-grid">
        <div class="loading-products" style="text-align:center; padding:4rem 2rem;">
          <div class="neon-spinner" style="margin:0 auto 1rem;"></div>
          <p>Cargando productos...</p>
        </div>
      </div>

      <!-- Paginaci칩n -->
      <div class="pagination" id="pagination"></div>

      <!-- Sin productos -->
      <div class="no-products" id="no-products" style="display:none;">
        <i class="fas fa-search"></i>
        <h3>No se encontraron productos</h3>
        <p>Intenta con otros filtros o t칠rminos de b칰squeda</p>
        <button onclick="clearFilters()" class="btn-primary">
          <i class="fas fa-times"></i> Limpiar filtros
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Carrito flotante -->
  <div class="cart-floating" id="cart-floating">
    <i class="fas fa-shopping-cart"></i> <span id="cart-floating-count">0</span>
  </div>

  <!-- Sidebar carrito -->
  <div class="cart-sidebar" id="cart-sidebar">
    <h3>游 Tu Carrito</h3>
    <div id="cart-items"></div>
    <p>Total: <span id="cart-total">$0</span></p>
    <button id="clear-cart">Vaciar carrito</button>
  </div>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="js/cart-system.js"></script>
  <script src="js/components.js"></script>
  <div id="footer-container"></div>
</body>
</html>
