<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos | Autoservice Liam Yahir</title>

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/neon-effects.css" />

  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Poppins', sans-serif;
    }
    .productos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .producto-card {
      background: #1b1b1b;
      border: 1px solid #333;
      border-radius: 10px;
      text-align: center;
      padding: 1rem;
      transition: all 0.3s ease;
    }
    .producto-card:hover {
      transform: translateY(-5px);
      border-color: #00ffcc;
      box-shadow: 0 0 10px #00ffcc40;
    }
    .producto-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 5px;
    }
    .producto-card h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      color: #00ffcc;
    }
    .producto-card .precio {
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
    }
    .producto-card .etiquetas span {
      display: inline-block;
      margin: 0.2rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      color: #000;
    }
    .etiqueta-oferta { background: #ffeb3b; }
    .etiqueta-nuevo { background: #4caf50; color: #fff; }
    .etiqueta-mas-vendido { background: #ff5722; color: #fff; }

    .search-container {
      text-align: center;
      margin-top: 1.5rem;
    }
    .search-container input {
      width: 80%;
      max-width: 400px;
      padding: 0.8rem 1rem;
      border-radius: 5px;
      border: 1px solid #00ffcc;
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <main>
    <h1 style="text-align:center; margin-top:1rem;">Nuestros Productos</h1>
    <div class="search-container">
      <input id="buscador" type="text" placeholder="Buscar producto..." />
    </div>
    <div class="productos-container" id="productos-container">
      <p style="grid-column: 1/-1; text-align:center;">Cargando productos...</p>
    </div>
  </main>

  <div id="footer"></div>

  <script src="js/components.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
