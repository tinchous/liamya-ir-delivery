<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Autoservice Liam Yahir</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/neon-effects.css">
    <link rel="stylesheet" href="css/responsive.css">

    <style>
        .checkout-page {
            padding-top: 100px;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #0a0a14 100%);
        }

        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
        }

        .checkout-form-section {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .checkout-summary-section {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 120px;
            height: fit-content;
        }

        .section-title {
            color: #00ffff;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 500;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.2);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .payment-method {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .payment-method.active {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }

        .payment-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .payment-name {
            font-size: 0.9rem;
            text-align: center;
        }

        .order-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            padding-right: 10px;
        }

        .order-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }

        .order-item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .order-item-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 8px;
        }

        .order-item-name {
            font-weight: 500;
        }

        .order-item-price {
            color: #00ff00;
            font-weight: 600;
        }

        .order-summary {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .summary-row.total {
            font-size: 1.3rem;
            font-weight: 700;
            color: #00ff00;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        .delivery-info {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1.5rem 0;
            text-align: center;
        }

        .delivery-info i {
            color: #00ffff;
            margin-bottom: 0.5rem;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem 2rem;
        }

        .empty-cart i {
            font-size: 4rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .empty-cart p {
            color: #999;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }

            .checkout-summary-section {
                position: static;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header (same as index.html) -->
    <header class="main-header glass-effect">
        <!-- Same header as index.html -->
    </header>

    <!-- Checkout Page -->
    <main class="checkout-page">
        <div class="checkout-container">
            <!-- Checkout Form -->
            <div class="checkout-form-section">
                <h2 class="section-title">
                    <i class="fas fa-user"></i> Información del cliente
                </h2>

                <form id="checkout-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Nombre completo *</label>
                            <input type="text"
                                   id="customer-name"
                                   class="form-input"
                                   placeholder="Juan Pérez"
                                   required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Teléfono *</label>
                            <input type="tel"
                                   id="customer-phone"
                                   class="form-input"
                                   placeholder="099 123 456"
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email"
                               id="customer-email"
                               class="form-input"
                               placeholder="juan@email.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Dirección de entrega *</label>
                        <textarea id="customer-address"
                                  class="form-textarea"
                                  placeholder="Calle, número, apartamento, referencias..."
                                  required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Notas para la entrega</label>
                        <textarea id="customer-notes"
                                  class="form-textarea"
                                  placeholder="Ej: No tocar timbre, dejar en portería..."></textarea>
                    </div>

                    <h2 class="section-title" style="margin-top: 2rem;">
                        <i class="fas fa-credit-card"></i> Método de pago
                    </h2>

                    <div class="payment-methods">
                        <div class="payment-method active" data-method="efectivo">
                            <div class="payment-icon">
                                <i class="fas fa-money-bill-wave"></i>
                            </div>
                            <div class="payment-name">Efectivo</div>
                        </div>

                        <div class="payment-method" data-method="pos">
                            <div class="payment-icon">
                                <i class="fas fa-credit-card"></i>
                            </div>
                            <div class="payment-name">POS (en domicilio)</div>
                        </div>

                    </div>

                    <input type="hidden" id="payment-method" value="efectivo">

                    <h2 class="section-title" style="margin-top: 2rem;">
                        <i class="fas fa-truck"></i> Horario de entrega
                    </h2>

                    <div class="form-group">
                        <label class="form-label">¿Cuándo quieres recibir tu pedido?</label>
                        <select id="delivery-time" class="form-select">
                            <option value="asap">Lo antes posible</option>
                            <option value="morning">Mañana (08:00 - 12:00)</option>
                            <option value="afternoon">Tarde (12:00 - 18:00)</option>
                            <option value="evening">Noche (18:00 - 23:30)</option>
                        </select>
                    </div>

                    <div class="delivery-info">
                        <i class="fas fa-info-circle"></i>
                        <p>Delivery gratuito en compras mayores a $1500</p>
                        <small>Costo de envío: $50 (aplica a compras menores a $1500)</small>
                    </div>

                    <div class="form-group" style="margin-top: 2rem;">
                        <button type="submit" class="btn-submit" id="submit-order">
                            <i class="fab fa-whatsapp"></i> Enviar pedido por WhatsApp
                        </button>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="checkout-summary-section">
                <h2 class="section-title">
                    <i class="fas fa-shopping-cart"></i> Resumen del pedido
                </h2>

                <div id="order-items-container">
                    <!-- Order items will be loaded here -->
                </div>

                <div class="order-summary">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="summary-subtotal">$0</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery</span>
                        <span id="summary-delivery">$0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="summary-total">$0</span>
                    </div>
                </div>

                <div style="margin-top: 2rem;">
                    <a href="products.html" class="btn-continue" style="display: block; text-align: center;">
                        <i class="fas fa-arrow-left"></i> Seguir comprando
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (same as index.html) -->
    <footer class="main-footer">
        <!-- Same footer as index.html -->
    </footer>

    <!-- Cart Floating Button -->
    <div class="cart-floating" id="cart-floating">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-floating-count" id="cart-floating-count">0</span>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/cart-system.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load order items
            renderOrderItems();
            updateOrderSummary();

            // Payment method selection
            document.querySelectorAll('.payment-method').forEach(method => {
                method.addEventListener('click', function() {
                    document.querySelectorAll('.payment-method').forEach(m =>
                        m.classList.remove('active'));
                    this.classList.add('active');

                    document.getElementById('payment-method').value = this.dataset.method;
                });
            });

            // Form submission
            document.getElementById('checkout-form').addEventListener('submit', async function(e) {
                e.preventDefault();

                if (cartSystem.isEmpty()) {
                    alert('Tu carrito está vacío');
                    return;
                }

                // Get form data
                const orderData = {
                    customer: {
                        name: document.getElementById('customer-name').value.trim(),
                        phone: document.getElementById('customer-phone').value.trim(),
                        email: document.getElementById('customer-email').value.trim(),
                        address: document.getElementById('customer-address').value.trim(),
                        notes: document.getElementById('customer-notes').value.trim(),
                        paymentMethod: document.getElementById('payment-method').value,
                        deliveryTime: document.getElementById('delivery-time').value
                    }
                };

                // Validate required fields
                if (!orderData.customer.name || !orderData.customer.phone || !orderData.customer.address) {
                    alert('Por favor completa los campos obligatorios (nombre, teléfono y dirección)');
                    return;
                }

                // Disable submit button
                const submitBtn = document.getElementById('submit-order');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
                submitBtn.disabled = true;

                try {
                    // Process checkout
                    const order = await processCheckout(orderData);

                    // Show success message
                    alert(`¡Pedido creado exitosamente! Se abrirá WhatsApp para que envíes tu pedido.\n\nNúmero de orden: ${order.id}`);

                    // Reset form
                    this.reset();

                    // Reset payment method
                    document.querySelectorAll('.payment-method').forEach(m =>
                        m.classList.remove('active'));
                    document.querySelector('[data-method="efectivo"]').classList.add('active');
                    document.getElementById('payment-method').value = 'efectivo';

                } catch (error) {
                    alert(`Error al procesar el pedido: ${error.message}`);
                } finally {
                    // Re-enable submit button
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });

            // Subscribe to cart changes
            cartSystem.subscribe(() => {
                renderOrderItems();
                updateOrderSummary();
            });
        });

        function renderOrderItems() {
            const container = document.getElementById('order-items-container');
            const cart = cartSystem.items;

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Tu carrito está vacío</p>
                        <a href="products.html" class="btn-primary">Ver productos</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="order-items">
                    ${cart.map(item => `
                        <div class="order-item">
                            <div class="order-item-info">
                                <img src="${item.imagen || 'images/products/placeholder.png'}"
                                     alt="${item.nombre}"
                                     class="order-item-img"
                                     onerror="this.src='images/products/placeholder.png'">
                                <div>
                                    <div class="order-item-name">${item.nombre}</div>
                                    <div class="order-item-price">${item.quantity} x $${item.precio}</div>
                                </div>
                            </div>
                            <div class="order-item-price">$${item.precio * item.quantity}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function updateOrderSummary() {
            const totals = cartSystem.getTotals();

            document.getElementById('summary-subtotal').textContent = `$${totals.subtotal}`;
            document.getElementById('summary-delivery').textContent = `$${totals.delivery}`;
            document.getElementById('summary-total').textContent = `$${totals.total}`;

            // Update delivery info
            const deliveryInfo = document.querySelector('.delivery-info');
            if (deliveryInfo) {
                if (totals.delivery === 0) {
                    deliveryInfo.innerHTML = `
                        <i class="fas fa-check-circle" style="color:#00ff00;"></i>
                        <p style="color:#00ff00;">¡Envío gratis!</p>
                        <small>Tu compra supera los $1500</small>
                    `;
                } else {
                    const needed = 1500 - totals.subtotal;
                    deliveryInfo.innerHTML = `
                        <i class="fas fa-truck"></i>
                        <p>Costo de envío: $50</p>
                        <small>Agrega $${needed} más para envío gratis</small>
                    `;
                }
            }
        }
    </script>
<!-- Audio Player -->
<div class="audio-player" id="audio-player">
    <audio id="bg-music" loop>
        <source src="media/jingle.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <div class="audio-controls">
        <button class="audio-btn" id="play-btn" title="Reproducir/Pausar">
            <i class="fas fa-play"></i>
        </button>
        <div class="volume-control">
            <button class="audio-btn" id="mute-btn" title="Silenciar">
                <i class="fas fa-volume-up"></i>
            </button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5" title="Volumen">
        </div>
    </div>
</div>
</body>
</html>
